name: $(Build.DefinitionName)_$(Date:yyyyMMdd)$(Rev:.r)

resources:
  repositories:
    - repository: release-engine-core # REPOSITORY ALIAS ###  MUST NOT  ### BE CHANGED
      type: github
      name: thecloudexplorers/release-engine-core # RELEASE ENGINE REPOSITORY ###  MUST NOT  ### BE CHANGED
      endpoint: thecloudexplorers
      ref: refs/heads/users/wcamargo/resource_group_scope_pattern

    - repository: workload # REPOSITORY ALIAS ###  MUST NOT  ### BE CHANGED
      type: github
      name: thecloudexplorers/release-engine-pattern-template
      endpoint: thecloudexplorers
      ref: refs/heads/users/wcamargo/integrated-patterns 

trigger:
  - main
  - users/*

pool: MSHosted-WorkloadsPool

extends:
  template: /patterns/multi_stage_pattern/deployment-pattern.yml@workload
  parameters:
    deploymentSettings:
      configurationFilePath: /_config

      environments:
        - name: development
          dependsOn: build
          displayName: Dev          
          afterBuild: true
        - name: test
          dependsOn: development
          displayName: Test
        - name: production
          dependsOn: test
          displayName: Prod
