name: $(Build.DefinitionName)_$(Date:yyyyMMdd)$(Rev:.r)

resources:
  repositories:
    - repository: release-engine # REPOSITORY ALIAS ###  MUST NOT  ### BE CHANGED
      type: github
      name: thecloudexplorers/release-engine # RELEASE ENGINE REPOSITORY ###  MUST NOT  ### BE CHANGED
      endpoint: thecloudexplorers
      ref: refs/heads/users/wcamargo/multi-stage-pipeline

    - repository: workload # REPOSITORY ALIAS ###  MUST NOT  ### BE CHANGED
      type: github
      name: thecloudexplorers/release-engine-example-workload-pattern
      endpoint: thecloudexplorers
      ref: users/wcamargo/multi-stage-pipeline

trigger:
  - main
  - users/*

pool: MSHosted-WorkloadsPool

extends:
  # template: /patterns/storage_account/workload.yml@workload
  template: /patterns/multi_stage_pattern/workload.yml@workload
  parameters:
    platformWorkloadSettings:
      configurationFilePath: /_config
      iacParameterFileName: /iac/workloadTemplate.module.parameters.json # TODO: Should be a list for each workload stage
      environments:
        - name: development
          dependsOn: build
          displayName: Dev
          primaryEnvironment: true
        - name: test
          dependsOn: development
          displayName: Test
        - name: production
          dependsOn: test
          displayName: Prod
